<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <script src="static/tailwind.config.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dGreen: "#285430",
              lGreen: "#5F8D4E",
              lCream: "#E5D9B6",
            },
            fontFamily: {
              body: ["Lato", "Montserrat"],
            },
          },
        },
      };
    </script>
    <link rel="icon" href="static/logo.png">
    <title>Sentiment Analysis</title>
  </head>
  <body>
    <div
      class="flex flex-row bg-dGreen py-5 w-full items-center pl-6"
    >
      <img src="static/Logo.png" alt="logo" />
      <span class="text-white font-bold font-body text-3xl ml-8"
        >Sentiment Analysis</span
      >
    </div>
    <div
      class="bg-lCream flex justify-between items-center space-x-20 px-20 py-10"
    >
      <div class="flex-1">
        <span class="font-body-Lato text-[64px] font-bold text-lGreen"
          >Sentimen Apa yang ingin Anda Analysis?</span
        >
      </div>
      <div class="flex-1">
        <div class="space-y-5">
          <div class="relative h-auto">
            <form action="/predict" method="POST">
              <input
                type="text"
                class="input w-full px-9 py-8 focus:outline-none text-xl text-lGreen placeholder:text-lGreen placeholder:text-xl rounded-3xl"
                placeholder="Masukan Kata Kunci"
                id="text"
                name="text"
                required
              />
              <div class="absolute right-8 top-1/2 transform -translate-y-1/2">
                <button
                  class="bg-lGreen text-white text-xl px-9 py-4 rounded-2xl capitalize" type="submit"
                >
                  Cari
                </button>
            </form>
            </div>
          </div>
          <p class="text-lGreen text-2xl font-body-Montserrat font-medium">
            Sentiment Analysis akan mengambil data media sosial secara dinamis
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
